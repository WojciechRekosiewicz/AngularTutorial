<h3>Shopping Cart</h3>
<div> #Items: {{ data.order.items.length }}</div>
<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <td>Title</td>
            <td>#</td>
            <td>$</td>
            <td>Total</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of data.order.items">
            <td>{{o.productTitle}}</td>
            <td>{{o.quantity}}</td>
            <td>{{o.unitPrice | currency}}</td>
            <td>{{(o.unitPrice * o.quantity) | currency}}</td>
        </tr>
    </tbody>

</table>
