<div class="row">


    <div class="product-info col-md-4" *ngFor="let p of products">
        <div class="card bg-light p-1 m-1">
            <img src="/img/{{ p.title }}.jpg" class="img-fluid" [alt]="p.title" />
            <h3>{{ p.title }}</h3>
            <ul class="product-props">
                <li><strong>Price</strong>: {{ p.price | currency:"USD":true }}</li>
                <li><strong>Author</strong> : {{ p.artist }}</li>
                <li><strong>Length</strong> : {{ p.length }} minutes</li>
                <li><strong>Description</strong>: {{ p.artDescription }}</li>
                <li><strong>Category</strong>: {{ p.category }} </li>
                <li><strong>Age restriction</strong>: {{ p.artId }}</li>
            </ul>
            <button id="buyButton" class="btn btn-success">BUY</button>
        </div>
    </div>


</div>
